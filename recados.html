<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
    crossorigin="anonymous"/>
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <link rel="stylesheet" href="style.css"> 
    <title>Document</title>
</head>

<body class="vh-100 vw-100">
    <main class="container container-fluid  d-flex justify-content-center align-items-center h-100 v-100">
        <div class="row w-100"> 
            <div class="col-12 text-center">
                <h1>Meus Recados</h1>
            </div>
            <div class="row">
                <form class="col-12" id="noteForm">
                <input class="form-control mb-2" type="text" name="noteTitle" id="noteTitle" placeholder="Título">
                <input class="form-control" type="text" name="noteText" id="noteText" placeholder="Texto">
                <button class= "btn btn-success m-2" id="saveNotes" type="button" onclick="saveNote()">Salvar</button>        
                </form> 
            </div>    
            <div class="col-12">
    <div id="noteList">
        <table class="table animate__animated animate__flipInX" id="noteTable">
            <tbody>
                <tr>
                    <td id="tdID"> ID</td>
                    <td id="tdTitle">Título</td>
                    <td id="tdText">Texto</td>
                    <td id="tdBtns">Ação</td>
                </tr>               
            </tbody>
        </table>
    </div>
    </div>
    <div class="container-fluid d-flex justify-content-center">
    <button class="btn btn-warning w-25" id="exit" onclick="logout()">Sair</button>
    </div>
    
    
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
    <script src="./recados.js"></script>
</body>
</html>
