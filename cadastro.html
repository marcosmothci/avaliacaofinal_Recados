<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Faça já o seu cadastro!</title>
  </head>
  <body class="vh-100 vw-100">
    <main
      class="container container-fluid d-flex justify-content-center align-items-center h-100 v-100"
    >
      <div class="row">
        <form
          class="col-12 animate__animated animate__jackInTheBox"
          id="registerForm"
        >
          <fieldset class="p-2" id="fsCad">
            <legend>CADASTRE-SE</legend>
            <label for="userID">E-mail:</label>
            <input
              class="form-control"
              type="email"
              name="userID"
              id="userID"
              placeholder="informe seu e-mail"
            />
            <br />
            <label for="pass">Senha: </label>
            <input
              class="form-control"
              type="password"
              name="pass"
              id="pass"
              placeholder="escolha uma senha"
            />
            <br />
            <input
              class="form-control"
              type="password"
              name="passRepeat"
              id="passRepeat"
              placeholder="repita a senha"
            />
          </fieldset>
          <div class="row">
            <div class="col-12 d-flex justify-content-around">
              <button
                class="btn btn-success mt-2"
                type="button"
                id="registerBtn"
                onclick="register()"
              >
                Cadastrar
              </button>
              <button class="btn btn-danger mt-2" type="reset">Cancelar</button>
            </div>
          </div>
          <p>
            Já tem conta? <a href="./login.html">FAÇA O LOGIN PARA ENTRAR!</a>
          </p>
        </form>
      </div>
    </main>
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
    <script src="cadastro.js"></script>
  </body>
</html>
